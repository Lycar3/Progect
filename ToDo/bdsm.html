<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tasks to do</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="app_controls">
                <input type="text" class="app_controls-input">
                <button class="app_controls-button">Отправить</button>
            </div>
            <div class="app_list">
                <div class="app_list-item">
                    <input  class="app_list-checkbox" type="checkbox">
                    <p class="app_list-item_text">Some text</p>
                    <button class="app_list-btn"><img src="trashbin.svg" alt="trash"></button>
                </div>
                <div class="app_list-item">
                    <input  class="app_list-checkbox" type="checkbox">
                    <p class="app_list-item_text">Some text</p>
                    <button class="app_list-btn"><img src="trashbin.svg" alt="trash"></button>
                </div> 
                <div class="app_list-item app_list-item_done">
                    <input  class="app_list-checkbox" type="checkbox">
                    <p class="app_list-item_text">Бахнуть пельменей</p>
                    <button class="app_list-btn"><img src="trashbin.svg" alt="trash"></button>
                </div>      
            </div>
        </div> 
    </div>
</body>
</html>
